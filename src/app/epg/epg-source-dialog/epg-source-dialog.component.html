<h2 mat-dialog-title>{{ (isEdit ? 'EPG.EDIT_SOURCE' : 'EPG.ADD_SOURCE') | translate }}</h2>
<mat-dialog-content>
  <div class="form-container">
    <mat-form-field appearance="outline">
      <mat-label>{{ 'HOME.NAME' | translate }}</mat-label>
      <input matInput [(ngModel)]="source.name" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>{{ 'HOME.LINK' | translate }}</mat-label>
      <input matInput [(ngModel)]="source.url" required>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">{{ 'HOME.CLOSE' | translate }}</button>
  <button mat-flat-button color="primary" (click)="onSave()" [disabled]="!source.name || !source.url">
    {{ 'HOME.PUSH' | translate }}
  </button>
</mat-dialog-actions>
