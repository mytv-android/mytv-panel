<mat-form-field appearance="outline" class="full-width">
    <mat-label *ngIf="label">{{label}}</mat-label>
    <div matPrefix class="line-numbers-container">
        <div class="line-numbers" #lineNumbers>
            <div *ngFor="let line of lines" class="line-number">{{line}}</div>
        </div>
    </div>
    <textarea matInput 
        #textarea
        [rows]="rows" 
        [placeholder]="placeholder" 
        [value]="value" 
        (input)="onInput($event)"
        (scroll)="onScroll($event)"
        (blur)="onBlur()"
        [required]="required"
        class="custom-textarea">
    </textarea>
</mat-form-field>
