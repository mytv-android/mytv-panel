<div class="container">
  <mat-card class="card">
    <mat-card-header>
        <mat-card-title>{{ '主题' | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="form-container">
        <mat-form-field appearance="outline">
          <mat-label>{{ 'THEME_NAME' | translate }}</mat-label>
          <input matInput [(ngModel)]="theme.name" (ngModelChange)="updateConfig()">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>{{ 'THEME_BACKGROUND' | translate }}</mat-label>
          <input matInput [(ngModel)]="theme.background" (ngModelChange)="updateConfig()">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>{{ 'THEME_TEXTURE' | translate }}</mat-label>
          <input matInput [(ngModel)]="theme.texture" (ngModelChange)="updateConfig()">
        </mat-form-field>

        <div class="slider-container">
          <label>{{ 'THEME_TEXTURE_ALPHA' | translate }}</label>
          <mat-slider min="0" max="1" step="0.01" discrete>
            <input matSliderThumb [ngModel]="theme.textureAlpha ? +theme.textureAlpha : 0" (ngModelChange)="theme.textureAlpha = $event.toString(); updateConfig()">
          </mat-slider>
          <span>{{theme.textureAlpha}}</span>
        </div>

        <div class="hint-text" [innerHTML]="'THEME_FORMAT_HINT' | translate"></div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
