<h2 mat-dialog-title>{{ 'SUBSCRIBE.ADD_HIDDEN_GROUP' | translate }}</h2>
<mat-dialog-content>
  <div class="form-container">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>{{ 'SUBSCRIBE.GROUP_NAME' | translate }}</mat-label>
      <input matInput [(ngModel)]="groupName" required>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">{{ 'HOME.CLOSE' | translate }}</button>
  <button mat-flat-button color="primary" (click)="onSave()" [disabled]="!groupName">
    {{ 'HOME.ADD' | translate }}
  </button>
</mat-dialog-actions>
